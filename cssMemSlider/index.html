<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-title">
                <h1>CSS Mem Slider :-)</h1>
            </div>
        </header>
        <main>
            <div class="slidershow">
                <input type="radio" name="btn" id="btn1">
                <input type="radio" name="btn" id="btn2">
                <input type="radio" name="btn" id="btn3">
                <input type="radio" name="btn" id="btn4">
                <input type="radio" name="btn" id="btn5">
                <div class="slides">
                    <div class="slide s1">
                        <img src="./assets/1img.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img src="./assets/2img.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img src="./assets/3img.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img src="./assets/4img.jpg" alt="image">
                    </div>
                    <div class="slide">
                        <img src="./assets/5img.jpg" alt="image">
                    </div>
                </div>
                <div class="slides-controls">
                    <div class="title-box">
                        <div class="slides-text">
                            <p class="s2">Friday evening. Waiting for CodeJam task...</p>
                            <p>You face when you are allowed to use libraries.</p>
                            <p>My code ideas for the task...</p>
                            <p>When you friend posted a cool video with example for the task</p>
                            <p>Submitted task on time</p>
                        </div>
                    </div>
                    <div class="slider-nav">
                        <label for="btn1" class="slider-nav-item"></label>
                        <label for="btn2" class="slider-nav-item"></label>
                        <label for="btn3" class="slider-nav-item"></label>
                        <label for="btn4" class="slider-nav-item"></label>
                        <label for="btn5" class="slider-nav-item"></label>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
